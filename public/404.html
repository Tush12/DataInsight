<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found • DataInsight</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      :root {
        color-scheme: light dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Roboto, sans-serif;
        background: #111827;
        color: #f9fafb;
      }
      .card {
        text-align: center;
        max-width: 420px;
        padding: 2.5rem 2rem;
        border-radius: 1rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(18px);
      }
      .icon {
        width: 56px;
        height: 56px;
        margin-bottom: 1.5rem;
      }
      h1 {
        font-size: clamp(2rem, 5vw, 2.8rem);
        margin: 0 0 1rem;
      }
      p {
        margin: 0 0 2rem;
        color: rgba(248, 250, 252, 0.75);
        line-height: 1.6;
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        color: #f8fafc;
        background: linear-gradient(135deg, #dc2626, #ef4444);
        font-weight: 600;
        transition: transform 0.18s ease, box-shadow 0.18s ease;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 30px -12px rgba(220, 38, 38, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="/favicon.svg" alt="DataInsight" class="icon" />
      <h1>Page not found</h1>
      <p>
        The page you were looking for isn’t available. You can return to the
        dashboard to continue working with your data.
      </p>
      <a href="/">Return to Home</a>
    </div>
  </body>
</html>
